<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">

      <div class="image-wrapper">
        <img class="image" src="" alt="" srcset="">
      </div>

      <div id="game">

        <div id="stats">
  
          <span class="stat"
            >XP:
            <strong><span id="xpText"> 0</span></strong>
          </span>
          <span class="stat"
            >Health:<strong><span id="healthText"> 100</span></strong></span
          >
          <span class="stat"
            >Gold:<strong><span id="goldText"> 50</span></strong></span
          >
        </div>
  
        <div id="controls">
          <button id="button1">Go to the store</button>
          <button id="button2">Go to the cave</button>
          <button id="button3">Fight dragon</button>
        </div>
  
        <div id="monsterStats">
  
          <span class="stat"
            >Monster Name:
            <strong><span id="monsterName"></span></strong>
          </span>
          <span class="stat"
            >Health: <strong><span id="monsterHealth"></span></strong></span
          >
          
        </div>
  
        <div id="text">
          Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
      </div>

            
    </div>

    <script src="app.js"></script>
  </body>
</html>
